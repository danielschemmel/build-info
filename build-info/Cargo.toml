[package]
name = "build-info"
version = "0.0.27"
description = "Collects build-information of your Rust crate."
readme = "README.md"
authors = ["Daniel Schemmel <daniel@schemmel.net>"]
edition = "2021"
publish = ["crates-io"]
repository = "https://github.com/danielschemmel/build-info/"
license = "MIT OR Apache-2.0"

[dependencies]
once_cell = { version = "1", optional = true }

build-info-common = { version = "=0.0.27", path = "../build-info-common", optional = true }
build-info-proc = { version = "=0.0.27", path = "../build-info-proc" }

[features]
default = ["runtime"]
oxford-comma = ["build-info-proc/oxford-comma"]
runtime = ["once_cell", "build-info-common", "build-info-proc/runtime"]
serde = ["runtime", "build-info-common/enable-serde"]
