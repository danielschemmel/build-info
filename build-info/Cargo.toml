[package]
name = "build-info"
version = "0.0.30"
description = "Collects build-information of your Rust crate."
readme = "README.md"
authors = ["Daniel Schemmel <daniel@schemmel.net>"]
repository = "https://github.com/danielschemmel/build-info/"
license = "MIT OR Apache-2.0"

edition = "2021"
rust-version = "1.60.0"

[dependencies]
once_cell = { version = "1", optional = true }

build-info-common = { version = "=0.0.30", path = "../build-info-common", optional = true }
build-info-proc = { version = "=0.0.30", path = "../build-info-proc" }

[features]
default = ["runtime"]
oxford-comma = ["build-info-proc/oxford-comma"]
runtime = ["dep:once_cell", "dep:build-info-common", "build-info-proc/runtime"]
serde = ["build-info-common?/serde"]
