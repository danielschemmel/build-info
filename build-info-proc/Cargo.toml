[package]
name = "build-info-proc"
version = "0.0.22"
authors = ["Daniel Schemmel <daniel@schemmel.net>"]
edition = "2018"
rust = "1.45" # mixed hygiene
publish = ["crates-io"]
repository = "https://github.com/danielschemmel/build-info/"
description = "Part of the build-info crate: This crate provides the proc-macros."
readme = "../README.md"
license = "MIT OR Apache-2.0"

[lib]
proc-macro = true

[dependencies]
anyhow = "1"
base64 = "0.13"
bincode = "1"
chrono = { version = "0.4" }
format-buf = "1"
num-bigint = "0.3"
num-traits = "0.2"
proc-macro2 = "1"
proc-macro-hack = "0.5"
proc-macro-error = "1"
quote = "1"
serde_json = "1"
syn = "1"
xz2 = "0.1"

build-info-common = { version = "=0.0.22", path = "../build-info-common", features = ["enable-serde"] }

[dev-dependencies]
pretty_assertions = "0.7"

[features]
default = []
nested = []
runtime = []
